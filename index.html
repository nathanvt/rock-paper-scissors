<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="selection-area">
            <div class="choice-box" id="rock">
                <h2>👊</h2>
            </div>
            <div class="choice-box" id="paper">
                <h2>🤚</h2>
            </div>
            <div class="choice-box" id="scissors">
                <h2>✌️</h2>
            </div>
        </div>
        <div>
            <p id="round">Round: 0</p>
            <p id="score">Player: 0 | Computer: 0</p>
        </div>
        <div>
            <p id="movesDialog">Select a move to begin</p>
            <p id="gameDialog"></p>
        </div>
        <div class="endBox hidden" id="endBox">
            <button class="restartBtn" id="restart">Play Again?</button>
        </div>
    </div>

</body>
<script src="js/javascript.js" type="text/javascript"></script>
</html>
